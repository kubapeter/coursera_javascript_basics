<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 25</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges:</h1>
    <h2>Challenge 25</h2>

    <button>Click to add paragraphs!</button>
    <button>Click to remove last paragraph!</button>
    <div>
      <p>Here is a paragraph of text!</p>
    </div>

    <script>
      
      let buttonAdd = document.querySelectorAll('button')[0];
      let buttonRemove = document.querySelectorAll('button')[1];
      let div = document.querySelector('div');

      buttonAdd.addEventListener('click', () => {
        addP = document.createElement('p');
        addP.innerText = 'Here is another paragraph of text!';
        div.appendChild(addP);
      })

      buttonRemove.addEventListener('click', () => {
        let p = document.querySelectorAll('p');
        let lastP = p[p.length-1];

        div.removeChild(lastP);
      })
      
    </script>
  </body>
</html>
