<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic Challenges: Challenge 15</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenges:</h1>
    <h2>Challenge 15</h2>

    <script>
      
      let name = prompt('provide your name');
      let foods = ['cheese', 'fruit', 'chicken', 'dessert', 'candy'];
      
      function hello(name){
        let greetings = '';
        if(name === null || name === '')
          greetings = 'You didn\'t give me your name';
        else
          greetings = `Hello ${name}, and welcome!`;
        return greetings;
      }

      function hospitality(name, foods){
        console.log(hello(name));

        for(let food of foods){
          console.log(`${name}, would you like some ${food}?`);
        }
      }

      hospitality(name, foods);
      
    </script>
  </body>
</html>
